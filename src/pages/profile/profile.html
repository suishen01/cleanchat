<ion-header>
  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="profile-image">
    <img src="{{avatar}}">
  </div>
  <div>
    <h2 (click)="editname()">{{displayName}}</h2>
  </div>
  <div>
    <!--<h3>{{uid}}</h3>-->
  </div>
  <div>
    <!--<h2 (click)="edittolerance()">{{tolerance}}</h2>-->
  </div>
  <div>
      <ion-item>
        <ion-range min="50" max="100" [(ngModel)]="saturation" color="secondary" (ionBlur)="updatetolerance($event)">
          <ion-label range-left>100%</ion-label>
          <ion-label range-right>0%</ion-label>
        </ion-range>
      </ion-item>
  <!--  Tap on your pic or nick name to change it.-->
  </div>
  <div class="spacer" style="height: 10px;"></div>
  <div>
    <button ion-button round outline color="danger" (click)="logout()">Logout</button>
  </div>
</ion-content>
